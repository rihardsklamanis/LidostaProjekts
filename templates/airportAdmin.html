<!doctype html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <title>Lidostas</title>
    <meta name="description" content="Lidostas">
    <link rel="stylesheet" href="static/css/airportAdmin.css">
</head>
<body>
    <header>
    <a href="/login"><button class="loginButton">Ienākt</button></a>
    <h1>Lidostas</h1>
    <div class="adminInput">
        <p>Nosaukums:</p> <input type="text" name="name" id="name" />
        <p>Saisinatais Nosaukums:</p> <input type="text" name="shorten" id="shorten"/>
        <p>Lidostas Adrese:</p> <input type="text" name="address" id="address"/>
        <br>
        <button onclick="addAirport();">Pievienot</button>
    </div>
    <div class='airportList'>
            <table id="airportTable">
                <tr class="tableTitle">
                      <td>Lidostas nosaukums</td>
                      <td>Saisinātais Lidostas nosaukums</td>
                      <td>Lidostas Adrese</td>
                </tr>
                <tr class="tableInfo">
                    <td>Starptautiskā lidosta Rīga</td>
                    <td>RIX</td>
                    <td>P133, Mārupe</td>
                </tr>
            </table>
        </div>
    </header>
    <footer>
        </div>
        <div class='pictures'>
            <div class="photo">
                <img class="firstPhoto" src="static/photo/AirportPhotoFirst.jpg" alt="First Airport Photo">
            </div>
            <div class="photo">
                <img class="secondPhoto" src="static/photo/AirportPhotoSecond.jpg" alt="Second Airport Photo">
            </div>
            <div class="photo">
                <img class="thirdPhoto" src="static/photo/AirportPhotoThird.jpg" alt="Third Airport Photo">
            </div>
        </div>
    </footer>
    <script src="static/js/airportAdmin.js"></script>
</body>
</html>
